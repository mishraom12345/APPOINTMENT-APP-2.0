<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPOINTMENT❤️❤️❤️❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body{
            margin: 50px;
            padding: auto;
            background-color: azure;


        }
        label{
            font-size: large;
            font-style: italic;

        }
    
        input{
            margin: 10px;
            padding: auto;
            background-color: blue;

        }
        h2{
            text-align: center;
            text-decoration-color: aqua;
        }
        
    </style>
</head>
<body>
    <h2>
        APPOINTMEN APP 2.0
    </h2>
    <div class="align-content-center">
        <Form id="farm">
            <div class="mb-auto">
                <label for="a" id="emailid" class="form-label" >ENTER EMAIL</label>
                <input type="email" name="n" id="emailtype" class="form-control" placeholder="enter email id">
            </div>
            <div class="mb-auto">
                <label for="u" class="form-label">ENTER NAME</label>
                <input type="text" name="u" id="nametype" class="form-control">
            </div>
            <div class="form-control-lg">
                <input type="submit" value="submit" size="50px" class="form-control-lg" aria-setsize="60px" id="submit">
            </div>
            
        </Form>
        
    </div>
    <div>
        <ul id="ul"> </ul>
    </div>
        

    

    
</body>
<script src="index.js"></script>
